<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shelter for pets in Boston</title>
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="logo">
				<div class="logo__title"></div>
				<div class="logo__subtitle"></div>
			</div>
			<nav class="navigation">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="" class="navigation__link"></a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="section" id="not-only">
				<div class="header-2"></div>
				<div class="paragraph-l"></div>
				<div class="button button_colored"></div>
			</div>
			<div class="section" id="about">
				<div class="header-3"></div>
			</div>
			<div class="section" id="our-friends">
				<div class="header-3"></div>
				<div class="card">
					<div class="card__img"></div>
					<div class="card__title"></div>
					<div class="button button_bordered"></div>
				</div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="button button_colored"></div>
			</div>
			<div class="section" id="help">
				<div class="header-3"></div>
				<div class="help-item">
					<div class="help-item__icon"></div>
					<div class="help-item__title"></div>
				</div>
			</div>
			<div class="section" id="in-addition">
				<div class="header-3"></div>
				<div class="header-5"></div>
				<div class="credit-card">
					<div class="credit-card__icon"></div>
					<div class="header-4 credit-card__number"></div>
				</div>
				<div class="paragraph-s"></div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="wrapper">
			<div class="header-3"></div>
			<div class="footer__contacts">
				<div class="footer__contacts_icon"></div>
				<div class="footer__contacts_text"></div>
			</div>
			<div class="header-3"></div>
			<div class="footer__locations">
				<div class="footer__locations_icon"></div>
				<div class="footer__locations_text"></div>
			</div>
			<div class="footer__img"></div>
		</div>
	</footer>
</body>

</html>
